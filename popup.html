<!DOCTYPE html>
<html>
<head>
  <title>Countdown to New Year</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown to New Year</h1>
    <div class="flip-clock">
      <div class="card" id="days">
        <label style="font-size: medium;" for="">Days</label><br><br>
        <div class="front">00</div>
        <div class="back">00</div>
      </div>
      <div class="card" id="hours">
        <label style="font-size: medium;" for="">Hours</label><br><br>
        <div class="front">00</div>
        <div class="back">00</div>
      </div>
      <div class="card" id="minutes">
        <label style="font-size: medium;" for="">Minutes</label><br><br>
        <div class="front">00</div>
        <div class="back">00</div>
      </div>
      <div class="card" id="seconds">
        <label style="font-size: medium;" for="">Seconds</label><br><br>
        <div class="front">00</div>
        <div class="back">00</div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
